<div>
  <h2 id="page-heading" data-cy="SoapReceiptHeading">
    <span jhiTranslate="soaplabApp.soapReceipt.home.title">Soap Receipts</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="soaplabApp.soapReceipt.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-soap-receipt"
        [routerLink]="['/soap-receipt/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="soaplabApp.soapReceipt.home.createLabel"> Create a new Soap Receipt </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="soapReceipts?.length === 0">
    <span jhiTranslate="soaplabApp.soapReceipt.home.notFound">No soapReceipts found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="soapReceipts && soapReceipts.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="soaplabApp.soapReceipt.name">Name</span></th>
          <th scope="col"><span jhiTranslate="soaplabApp.soapReceipt.liquid">Liquid</span></th>
          <th scope="col"><span jhiTranslate="soaplabApp.soapReceipt.superfat">Superfat</span></th>
          <th scope="col"><span jhiTranslate="soaplabApp.soapReceipt.fats">Fats</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let soapReceipt of soapReceipts; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/soap-receipt', soapReceipt.id, 'view']">{{ soapReceipt.id }}</a>
          </td>
          <td>{{ soapReceipt.name }}</td>
          <td>{{ soapReceipt.liquid }}</td>
          <td>{{ soapReceipt.superfat }}</td>
          <td>
            <span *ngFor="let fats of soapReceipt.fats; let last = last">
              <a class="form-control-static" [routerLink]="['/fat', fats.id, 'view']">{{ fats.name }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/soap-receipt', soapReceipt.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/soap-receipt', soapReceipt.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(soapReceipt)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
