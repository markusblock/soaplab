<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-soap-receipt-heading"
        data-cy="SoapReceiptCreateUpdateHeading"
        jhiTranslate="soaplabApp.soapReceipt.home.createOrEditLabel"
      >
        Create or edit a Soap Receipt
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.soapReceipt.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.soapReceipt.liquid" for="field_liquid">Liquid</label>
          <input type="number" class="form-control" name="liquid" id="field_liquid" data-cy="liquid" formControlName="liquid" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.soapReceipt.superfat" for="field_superfat">Superfat</label>
          <input type="number" class="form-control" name="superfat" id="field_superfat" data-cy="superfat" formControlName="superfat" />
        </div>

        <div class="form-group">
          <label jhiTranslate="soaplabApp.soapReceipt.fats" for="field_fats">Fats</label>
          <select class="form-control" id="field_fats" data-cy="fats" multiple name="fats" formControlName="fats">
            <option
              [ngValue]="getSelectedFat(fatOption, editForm.get('fats')!.value)"
              *ngFor="let fatOption of fatsSharedCollection; trackBy: trackFatById"
            >
              {{ fatOption.name }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
