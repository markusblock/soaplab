<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="acid">
      <h2 data-cy="acidDetailsHeading"><span jhiTranslate="soaplabApp.acid.detail.title">Acid</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ acid.id }}</span>
        </dd>
        <dt><span jhiTranslate="soaplabApp.acid.name">Name</span></dt>
        <dd>
          <span>{{ acid.name }}</span>
        </dd>
        <dt><span jhiTranslate="soaplabApp.acid.inci">Inci</span></dt>
        <dd>
          <span>{{ acid.inci }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/acid', acid.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
