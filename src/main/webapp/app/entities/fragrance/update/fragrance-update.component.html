<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-fragrance-heading" data-cy="FragranceCreateUpdateHeading" jhiTranslate="soaplabApp.fragrance.home.createOrEditLabel">
        Create or edit a Fragrance
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.fragrance.name" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.fragrance.inci" for="field_inci">Inci</label>
          <input type="text" class="form-control" name="inci" id="field_inci" data-cy="inci" formControlName="inci" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="soaplabApp.fragrance.typ" for="field_typ">Typ</label>
          <select class="form-control" name="typ" formControlName="typ" id="field_typ" data-cy="typ">
            <option [ngValue]="null">{{ 'soaplabApp.FragranceType.null' | translate }}</option>
            <option value="VOLATILE_OIL">{{ 'soaplabApp.FragranceType.VOLATILE_OIL' | translate }}</option>
            <option value="PERFUME_OIL">{{ 'soaplabApp.FragranceType.PERFUME_OIL' | translate }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
