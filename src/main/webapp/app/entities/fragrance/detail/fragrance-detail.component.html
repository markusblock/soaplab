<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="fragrance">
      <h2 data-cy="fragranceDetailsHeading"><span jhiTranslate="soaplabApp.fragrance.detail.title">Fragrance</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ fragrance.id }}</span>
        </dd>
        <dt><span jhiTranslate="soaplabApp.fragrance.name">Name</span></dt>
        <dd>
          <span>{{ fragrance.name }}</span>
        </dd>
        <dt><span jhiTranslate="soaplabApp.fragrance.inci">Inci</span></dt>
        <dd>
          <span>{{ fragrance.inci }}</span>
        </dd>
        <dt><span jhiTranslate="soaplabApp.fragrance.typ">Typ</span></dt>
        <dd>
          <span jhiTranslate="{{ 'soaplabApp.FragranceType.' + fragrance.typ }}">{{ fragrance.typ }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/fragrance', fragrance.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
